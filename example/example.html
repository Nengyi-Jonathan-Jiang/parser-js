			<div id="left">
				<div id="code-input-container">
					<label><textarea spellcheck="false" id="code-input" placeholder="Enter code here...">
module fibonacci.implementation;

export func fibonacci(int x) -> int {
    if(x < 2) return 1;
    else return fibonacci(x - 1) + fibonacci(x - 2);
}

module main;
using {fibonacci} from fibonacci.implementation;

print fibonacci(2);</textarea></label>
